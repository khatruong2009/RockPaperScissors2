<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Rock, Paper, Scissors</title>
 <link rel="stylesheet" href="assets/css/style.css">
 <script src="https://kit.fontawesome.com/e199bfa2d2.js" crossorigin="anonymous"></script>
</head>

<body>
 <!-- rock paper scissors label -->
 <div class="header"> 
  <h1>Rock</h1>
  <h1>Paper</h1>
  <h1>Scissors</h1>
 </div>

 <!-- the image buttons -->
 <div class="buttons">
  <input id="rock" type="image" src="images/rock.png">
  <input id="paper" type="image" src="images/paper.png">
  <input id="scissors" type="image" src="images/scissors.png">
 </div>

 <div class="result">
  
   <div id="compImage" class="">
    <img id="img" src="" alt="">
   </div>

   <div class="player-label">
    <h3>Player:</h3>
    <h3>Computer:</h3>
   </div>

   <div class="choice-image">
     <i id="pImage"></i>
     <i id="cImage"></i>
   </div>

   <div class="choice-container">
    <p id="pChoice"></p>
    <p id="cChoice"></p>
   </div>

   <div class="score-container">
    <p id="pScore"></p>
    <p id="cScore"></p>
   </div>
   <div class="result-container">
    <p id="result"></p>
   </div>
   
   <p id="message" class=""></p>

   <div class="reset">
    <button id="reset">Reset</button>
   </div>

 </div>


</body>
</html>

<script type="text/javascript" src="assets/javascript/script.js"></script>
